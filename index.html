<!DOCTYPE html>
<html>
<head>
	<title>Maroon V Survey Form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1 id="title">Maroon V Survey Form</h1>
	<p id="description">Please fill the form, Thank you.</p>

	<form id="survey-form">
		<label for="name" id="name-label">
			Name
			<input type="text" id="name" placeholder="Enter your Name" required/>
		</label>
		<label for="email" id="email-label">
			Email
			<input type="email" id="email" placeholder="Enter your Email" required />
		</label>
		<label for="number" id="number-label">
			Age
			<input type="number" id="number" placeholder="How old are you?" min="15" max="40" id="age"  />
		</label>
		<label for="dropdown" id="dropdown-label">
			How do you know about Maroon V?
			<select id="dropdown">
				<option disabled selected value>Select an option</option>
				<option>Friend's</option>
				<option>Website</option>
				<option>Social Media</option>
				<option>Other</option>
			</select>
		</label>
		<br>
		<label for="member" id="member-label">
			Who is your favorite member? </label>
			<input type="radio" name="member" value='1'> Adam Levine <br>
			<input type="radio" name="member" value='2'> Matt FLynn <br>
			<input type="radio" name="member" value='3'> James Valentine <br>
			<input type="radio" name="member" value='4'> Jesse Carmichael <br>
			<input type="radio" name="member" value='5'> Michael Madden <br>
			<input type="radio" name="member" value='6'> PJ Morton <br> 
			<input type="radio" name="member" value='7'> Sam Farrar <br><br>
		</label>
		<label for="albums" id="albums-label">
			Please choose one your favorite album(s)? </label>
			<input type="checkbox" value="v"> V <br>
			<input type="checkbox" value="overexposed"> Overexposed <br>
			<input type="checkbox" value="red-pill-blues"> Red Pill Blues <br>
			<input type="checkbox" value="hands-all-over"> Hands All Over <br>
		</label>
		<label for="comments" id="comments-label">
			Any comments or suggestions?
			<textarea id="comments" cols="30" rows="10"></textarea>
		</label>
		<button id="submit" type="submit">Submit</button>
	</form>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
